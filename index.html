<!doctype html>

<html>

	<head>
	
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tood Fube</title>
		<link rel="stylesheet" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	
	</head>
	
	<body>
	
		<div class = "nav">
		
			<h1 class = "logoDesktop logo">🌮ToodFube🍝</h1>
			<input type = "button" class = "dropDown navChild" value = &#8801 >
			<input type = "textbox" class = "searchBar navChild"  placeholder = "Search">
			<input type = "button" class = "searchButton navChild" value = &#128269; >
		
		</div>
		
		<div class = "videoList">
		
			<img src = "photos/food1.webp">
			<img src = "photos/food2.webp">
			<img src = "photos/food3.webp">
			<img src = "photos/food4.webp">			
			<img src = "photos/food5.webp">
			<img src = "photos/food6.webp">
			<img src = "photos/food7.webp">
			<img src = "photos/food8.webp">
			<img src = "photos/food9.webp">
			<img src = "photos/food10.webp">
			<img src = "photos/food11.webp">
			<img src = "photos/food12.webp">
		
		</div>
		
		<div class = "bottomBar">
		
			<input type = "button" class = "profile bottomChild" value = &#x1F464>
			<h1 class = "logoMobile logo">🌮ToodFube🍝</h1>
			<input type = "button" class = "add bottomChild" value = "➕">
		
		</div>
		
		<div class = "categoriesDesktop">
		
			<h1 class = "categoriesLabel">Categories</h1>
			<input type = "button" class = "cat" value = "Appetizers">
			<input type = "button" class = "cat" value = "Entrees">
			<input type = "button" class = "cat" value = "Soups">
			<input type = "button" class = "cat" value = "Salads">
			<input type = "button" class = "cat" value = "Drinks">
			<input type = "button" class = "cat" value = "Vegetarian">
			<input type = "button" class = "cat" value = "Low Calorie">
			<input type = "button" class = "cat" value = "Deserts">
			<input type = "button" class = "cat profileDesktop" value = "My Profile">
			<input type = "button" class = "cat addDesktop" value = "Upload">
		
		</div>
	
	</body>

</html>
